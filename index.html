<!DOCTYPE html>
<html>
  <head>
    <meta
      name="Bible Browser"
      content="A resource to view the KJV bible"
    />
    <link rel="icon" href="./logo192.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    <script src="./bible.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./index.js"></script>
    <title>Bible Browser</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light main">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">The Holy Bible</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Browse</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./search.html">Search</a>
            </li>
          </ul>
          <form class="d-flex navSearch" role="search">
            <input class="form-control me-2 navSearchInput" type="search" placeholder="Search the Bible..." aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="controlRow">
      <div class="dropdown-menu d-block position-relative pt-0 mx-0 rounded-3 bookInput">
        <form class="p-0 pb-0 mb-0 bg-light border-bottom">
          <input type="search" class="form-control advInputText" autocomplete="false" placeholder="Type to filter...">
        </form>
        <ul class="list-unstyled mb-0 rounded-3 advDropContainer">
        </ul>
      </div>
      <div class="chapterQuickSelect">
        <button type="button" class="btn btn-secondary qsButton">Chapter Select</button>
        <div class="qsPopup">
          <table class="qsPopupTable">
            <tbody class="qsPopupBody">
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <hr/>
    <div class="content">
      <table>
        <tbody class="contentBody">
        </tbody>
      </table>
    </div>
    <nav class="chapterNav" aria-label="Page navigation">
      <ul class="pagination mb-0 justify-content-center">
        <li class="page-item previousBook"><button class="page-link">Previous Book</button></li>
        <li class="page-item previous"><button class="page-link">Previous</button></li>
        <li class="page-item first"><button class="page-link">1</button></li>
        <li class="page-item dottedFront disabled"><a class="page-link" href="#">...</a></li>
        <li class="page-item current active"><input class="page-link chapterInput"/></li>
        <li class="page-item dottedBack disabled"><a class="page-link" href="#">...</a></li>
        <li class="page-item last"><button class="page-link">50</button></li>
        <li class="page-item next"><button class="page-link">Next</button></li>
        <li class="page-item nextBook "><button class="page-link">Next Book</button></li>
      </ul>
    </nav>
  </body>
</html>
